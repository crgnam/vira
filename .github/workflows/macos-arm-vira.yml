name: MacOS ARM Vira Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  macos-arm-library:
    runs-on: macos-14 # Updated August 2025
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up build environment
      uses: ./.github/actions/setup-build
      with:
        platform: macos-arm
    
    - name: Configure project
      uses: ./.github/actions/configure-cmake
      with:
        platform: macos-arm
    
    - name: Build project
      uses: ./.github/actions/build-cmake
      with:
        platform: macos-arm