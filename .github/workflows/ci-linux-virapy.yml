name: Linux ViraPy Build (CI)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  linux-python:
    runs-on: ubuntu-22.04 # Updated August 2025
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up build environment
      uses: ./.github/actions/setup-build
      with:
        platform: linux
    
    - name: Set up Python environment
      uses: ./.github/actions/setup-python
      with:
        platform: linux
    
    - name: Configure Python bindings
      uses: ./.github/actions/configure-python-cmake
      with:
        platform: linux
    
    - name: Build Python bindings
      uses: ./.github/actions/build-python-cmake
      with:
        platform: linux